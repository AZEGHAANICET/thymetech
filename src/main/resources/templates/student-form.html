<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    
    First name : <label>
    <input type="text" th:field ="${student.firstName}"/>
</label>
    <br>
    <br>
    Last name : <label>
    <input type="text" th:field ="${student.lastName}"/>
</label>

    <br>
    <br>
<select th:field="${student.country}">
    <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>

</select>
    <br>
    <br>

    <label>
        <input type="radio" th:each="tempLanguages  : ${languages}" th:field = "${student.favoriteLanguage}" th:value="${tempLanguages}" th:text="${tempLanguages}">
    </label>



    <br>
    <br>


    Favorite Operating systems :<input type="checkbox"  th:each="favorite : ${systems}" th:field ="${student.favoriteSystems}" th:value="${favorite}" th:text="${favorite}"></input>


    <br>
    <br>

    <input type="submit" value="submit">
</form>

</body>
</html>
