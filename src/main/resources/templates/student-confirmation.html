<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed  : <span th:text="${student.getFirstName()}+' '+${student.getLastName()}"></span>
<br>
<br>
Country  : <span th:text = "${student.country}"></span>
<br>
<br>
Favorite Programming Language : <span th:text = "${student.favoriteLanguage}"></span>
<br><br>
Favorite Operating systems :
<ul>
    <li th:each="tempSys  : ${student.favoriteSystems}" th:text="${tempSys}"></li>
</ul>

</body>
</html>
